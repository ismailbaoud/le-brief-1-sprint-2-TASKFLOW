<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canban</title>
    <!-- <link href="output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 2s ease forwards;
        }
        
        @media (max-width:450px){
            #diii{
                margin-top: 60px;
                margin-bottom: 10px;
               text-align: center;
               width: 60%;
               height: 20%;

            }
            #diii #totalev{
                display: none;
            }
            #hid{
                position: static;
            }
            
        }
    </style>
</head>
<body class="bg-gray-50" style=" font-family: Playwrite GB S, cursive">
    
    <section id="opa" class="grid grid-cols-3 ml-12 mr-12 ">
        <div class="pt-6 ">
            <p  class=" font-serif inline text-red-600">TASK</p>
            <p class="font-extrabold inline text-green-600">FLOW</p>
        </div>
        <div id="diii" class="mt-6 bg-blue-200 text-center text-sm rounded-md sm:text-center sm:text-lg sm:rounded-3xl sm:w-full w-28 h-10">
            <p id="hid" class="hidden">tasks :</p>
            <p id="totalev" class="inline">total des taches  </p>
            <p id="total" class="inline text-green-500 rounded-3xl"></p>
        </div>
        <div  class="mb-5 h-20 relative">
            <button id="bottone" class="inline transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none col-start-3  h-10 rounded-3xl bg-blue-400 w-24 text-white text-xs absolute right-0 top-0 mt-3 sm:w-32 sm:text-sm" type="button">+ nouvelle tache</button>
        </div>
        
        <main class="col-span-3 grid md:grid-cols-3 sm:grid-cols-1 gap-3 ">
            <div class=" w-full rounded-xl bg-red-100 col-span-1">
                <h1 class="text-center mb-2 h-7 rounded-md text- bg-gray-300">à faire</h1>
                <p id="todocont" class=" text-center h-6 w-6 rounded-3xl text-gray-300 bg-slate-950"></p>
                <div class="h-80 w-full max-w-xs mx-auto overflow-y-auto">
                    <div id="todo" class="w-full max-w-xs mx-auto">
                       
                    </div>
                </div>
            </div>
            <div class="w-full rounded-xl bg-orange-100 col-span-1">
                <h1 class="text-center mb-2 h-7 rounded-md bg-gray-300">en cours</h1>
                <p id="doingcont" class="text-center h-6 w-6 rounded-3xl text-teal-50 bg-slate-950"></p>
                <div class="h-80 w-full max-w-xs mx-auto overflow-y-auto">
                    <div id="Inprogress" class="w-full">

                    </div>
                </div>
            </div>
            <div class="w-full rounded-xl bg-green-100 col-span-1">
                <h1 class="text-center mb-2 h-7 bg-gray-300 rounded-md">terminé</h1>
                <p id="donecont" class="text-center h-6 w-6 rounded-3xl text-teal-50 bg-slate-950"></p>
                <div class="h-80  w-full max-w-xs mx-auto overflow-y-auto">
                    <div id="done" class="w-full">
                        
                    </div>
                </div>
            </div>
        </main>
    </section>
    <div id="form" class="add w-full h-full hidden absolute left-0 top-0 justify-center  flex backdrop-blur items-center font-serif">
    <form 
        class="fade-in flex items-center justify-center text-center left-1/3 top-1/4  bg-gray-200 col-span-1 h-auto w-80 rounded-2xl shadow-md">
        <div class="space-y-4">
            <label class="block mt-3 " for="titre">titre :</label>
            <input id="titre" required class="block h-6 w-56 outline-none mt-0 text-sm text-center" placeholder="titre" type="text" />

            <label for="description" class=" border-none">description :</label>
            <textarea id="description" required class=" w-56 resize-none block outline-none text-sm text-center" placeholder="Description"
                type="text"></textarea>

            <label for="death-line" class="">death-line :</label>
            <input id="death-line" required class="block w-56 text-center" type="date">

            <label for="places">priority :</label>
            <select id="important" class=" inline row-start-8 w-16 text-xs">
                <option value="tres important" class="block text-red-500" for="p1">très important</option>
                <option value="important moyenne" class="block text-orange-500" for="p2">important</option>
                <option value="ne important pas" class="block text-green-500" for="p3">moins important</option>
            </select>
            <div>
            <label for="places" class="inline">status :</label>
            <select name="places" id="places" class="inline text-xs">
                <option value="todo">à faire</option>
                <option value="in progress">en cours</option>
                <option value="done">terminé</option>
            </select>
        </div>
            <div>
                <button id="bottonsubmit" class="inline  ease-in-out  w-24 h-8 bg-green-500 rounded-3xl mt-1 mb-3"
                type="submit">add</button>
                <button id="cancelBotton" class="addTask  inline w-24 h-8 bg-red-400 rounded-3xl mt-1 mb-3"
                type="button">cancel</button>
            </div>


    </form>
</div>

    <script src="assets/js/main.js"></script>
</body>
</html>
